<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>

    <link rel="stylesheet" href="./src/css/rest.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivel.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">

</head>
<body>

    <main>
        <section>
            <div class="card">
                <img class="card-img" src="./src/img/illustration-article.svg" alt="image illustration">
                <div class="card-content">
                    <h4 class="card-tag">Learning</h4>
                    <p class="card-data">Published 21 Dec 2023</p>
                    <h3 class="font-1">HTML & CSS foundations</h3>
                    <p class="font-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
                <div class="card-author">
                    <img class="img-avatar" src="./src/img/image-avatar.webp" alt="">
                    <p class="avatar-name">Greg Hooper</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/miguellencini">Miguel Lencini</a>.
        </div>
    </footer>

</body>
</html>
